<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/usuario.js"></script>
</head>
<body onload="obtenerIdActualizar();">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">CRM</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="../gestion/listar.html">Gestión</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../cliente/listar.html">Clientes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="../usuario/listar.html">Usuarios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../resultado/listar.html">Resultados</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>Modificar Usuario</h1>
        <hr>
        <div class="card">
            <div class="card-body">
                <form>
                    <div class="mb-3">
                        <label for="txt_id_usuario" class="form-label">RUT</label>
                        <input type="text" class="form-control" id="txt_id_usuario">
                    </div>
                    <div class="mb-3">
                        <label for="txt_dv" class="form-label">DV</label>
                        <input type="text" class="form-control" id="txt_dv">
                    </div>
                    <div class="mb-3">
                        <label for="txt_nombres" class="form-label">Nombres</label>
                        <input type="text" class="form-control" id="txt_nombres">
                    </div>
                    <div class="mb-3">
                        <label for="txt_apellidos" class="form-label">Apellidos</label>
                        <input type="text" class="form-control" id="txt_apellidos">
                    </div>
                    <div class="mb-3">
                        <label for="txt_email" class="form-label">Correo Electrónico</label>
                        <input type="email" class="form-control" id="txt_email">
                    </div>
                    <div class="mb-3">
                        <label for="txt_celular" class="form-label">Teléfono Celular</label>
                        <input type="text" class="form-control" id="txt_celular">
                    </div>
                    <div class="mb-3">
                        <label for="txt_username" class="form-label">Nombre de Usuario</label>
                        <input type="text" class="form-control" id="txt_username">
                    </div>
                    <div class="mb-3">
                        <label for="txt_password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="txt_password">
                    </div>
                    <button type="button" class="btn btn-primary" onclick="actualizarUsuario();">Actualizar Usuario</button>
                    <button type="button" class="btn btn-secondary" onclick="javascript:history.back();">Cancelar</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
