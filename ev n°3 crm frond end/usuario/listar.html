<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Usuarios</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/2.0.7/js/jquery.dataTables.min.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/2.0.7/css/jquery.dataTables.min.css">
    <script>
        $(document).ready(function() {
            $('#tablaUsuarios').DataTable();
        });

        function listarUsuarios() {
            // Aquí iría la lógica para obtener y mostrar los usuarios
            let usuarios = [
                { rut: '12345678', dv: '9', nombres: 'Juan', apellidos: 'Pérez', email: 'juan.perez@example.com', celular: '123456789', usuario: 'jperez', contraseña: 'password', fechaRegistro: '2023-01-01', acciones: '<button class="btn btn-sm btn-warning">Editar</button> <button class="btn btn-sm btn-danger">Eliminar</button>' }
                // Añadir más usuarios según sea necesario
            ];

            let contenido = '';
            usuarios.forEach(usuario => {
                contenido += `
                    <tr>
                        <td>${usuario.rut}</td>
                        <td>${usuario.dv}</td>
                        <td>${usuario.nombres}</td>
                        <td>${usuario.apellidos}</td>
                        <td>${usuario.email}</td>
                        <td>${usuario.celular}</td>
                        <td>${usuario.usuario}</td>
                        <td>${usuario.contraseña}</td>
                        <td>${usuario.fechaRegistro}</td>
                        <td>${usuario.acciones}</td>
                    </tr>
                `;
            });
            $('#contenidoTabla').html(contenido);
        }
    </script>
</head>
<body onload="listarUsuarios();">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">

            <a class="navbar-brand" href="../index.html">CRM</a>

            </button>
            <div class="collapse navbar-collapse" id="navbarMenu">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="../gestion/listar.html">Gestiones</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../cliente/listar.html">Clientes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="../usuario/listar.html">Usuarios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../resultado/listar.html">Resultados</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>Gestión de Usuarios</h1>
        <hr>
        <div class="mb-3">
            <a href="crear.html" class="btn btn-primary">Agregar Usuario</a>
        </div>
        <div id="alerta"></div>
        <table id="tablaUsuarios" class="display table table-striped table-bordered">
            <thead>
                <tr>
                    <th>RUT</th>
                    <th>DV</th>
                    <th>Nombres</th>
                    <th>Apellidos</th>
                    <th>Email</th>
                    <th>Celular</th>
                    <th>Usuario</th>
                    <th>Contraseña</th>
                    <th>Fecha Registro</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="contenidoTabla"></tbody>
        </table>
    </div>
</body>
</html>
