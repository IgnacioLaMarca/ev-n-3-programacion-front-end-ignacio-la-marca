<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Nuevo Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/cliente.js"></script>
</head>
<body>
    <!-- Barra de Navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Sistema de Gestión CRM</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="../gestion-tipos/listar.html">Tipos de Gestión</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="../clientes/listar.html">Clientes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../usuarios/listar.html">Usuarios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../resultados/listar.html">Resultados</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../gestiones/listar.html">Gestiones</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido Principal -->
    <div class="container mt-5">
        <h1 class="text-center">Registrar Nuevo Cliente</h1>
        <div class="card mt-3">
            <div class="card-header">Datos del Nuevo Cliente</div>
            <div class="card-body">
                <form>
                    <div class="mb-3">
                        <label for="txtRut" class="form-label">Rut</label>
                        <input type="text" class="form-control" id="txtRut" placeholder="Ingrese Rut">
                    </div>
                    <div class="mb-3">
                        <label for="txtDv" class="form-label">Dígito Verificador</label>
                        <input type="text" class="form-control" id="txtDv" placeholder="Ingrese DV">
                    </div>
                    <div class="mb-3">
                        <label for="txtNombres" class="form-label">Nombres</label>
                        <input type="text" class="form-control" id="txtNombres" placeholder="Ingrese Nombres">
                    </div>
                    <div class="mb-3">
                        <label for="txtApellidos" class="form-label">Apellidos</label>
                        <input type="text" class="form-control" id="txtApellidos" placeholder="Ingrese Apellidos">
                    </div>
                    <div class="mb-3">
                        <label for="txtEmail" class="form-label">Correo Electrónico</label>
                        <input type="email" class="form-control" id="txtEmail" placeholder="Ingrese Email">
                    </div>
                    <div class="mb-3">
                        <label for="txtCelular" class="form-label">Teléfono Celular</label>
                        <input type="text" class="form-control" id="txtCelular" placeholder="Ingrese Celular">
                    </div>
                    <button type="button" class="btn btn-primary" onclick="registrarCliente();">Registrar Cliente</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Modal de Error -->
    <div class="modal fade" id="modalError" tabindex="-1" aria-labelledby="modalErrorLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalErrorLabel">Error al Registrar Cliente</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Ocurrió un error al intentar registrar el cliente. Por favor, inténtelo nuevamente.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function registrarCliente() {
            // Lógica para registrar el cliente
            // Esta función debería estar implementada en cliente.js
            // Se simula un error para mostrar el modal de error
            $('#modalError').modal('show');
        }
    </script>
</body>
</html>
