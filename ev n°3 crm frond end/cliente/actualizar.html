<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/cliente.js"></script>
</head>
<body onload="initActualizar();">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Gestión de Clientes</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../tipos/lista.html">Tipos de Gestión</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../gestiones/lista.html">Gestiones</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="../clientes/lista.html">Clientes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../usuarios/lista.html">Usuarios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../resultados/lista.html">Resultados</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>Modificar Datos del Cliente</h1>
        <hr>
        <div class="card">
            <div class="card-body">
                <form>
                    <div class="mb-3">
                        <label for="txtRut" class="form-label">Rut</label>
                        <input type="text" class="form-control" id="txtRut">
                    </div>
                    <div class="mb-3">
                        <label for="txtDv" class="form-label">Dígito Verificador</label>
                        <input type="text" class="form-control" id="txtDv">
                    </div>
                    <div class="mb-3">
                        <label for="txtNombres" class="form-label">Nombres</label>
                        <input type="text" class="form-control" id="txtNombres">
                    </div>
                    <div class="mb-3">
                        <label for="txtApellidos" class="form-label">Apellidos</label>
                        <input type="text" class="form-control" id="txtApellidos">
                    </div>
                    <div class="mb-3">
                        <label for="txtEmail" class="form-label">Correo Electrónico</label>
                        <input type="email" class="form-control" id="txtEmail">
                    </div>
                    <div class="mb-3">
                        <label for="txtCelular" class="form-label">Teléfono Celular</label>
                        <input type="text" class="form-control" id="txtCelular">
                    </div>
                    <button class="btn btn-primary" type="button" onclick="guardarCambios();">Guardar Cambios</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Modal de Error -->
    <div class="modal fade" id="modalError" tabindex="-1" aria-labelledby="modalErrorLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalErrorLabel">Error al Actualizar Cliente</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Hubo un problema al intentar actualizar la información del cliente. Por favor, inténtelo nuevamente.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function initActualizar() {
            // Función de inicialización para cargar datos del cliente a actualizar
            obtenerDatosCliente();
        }

        function guardarCambios() {
            // Función para guardar cambios en los datos del cliente
            actualizarDatosCliente();
        }

        function obtenerDatosCliente() {
            // Función para obtener los datos del cliente y cargarlos en los campos del formulario
            // Esta función debería ser implementada en cliente.js según la lógica de la aplicación
        }

        function actualizarDatosCliente() {
            // Función para enviar los datos actualizados del cliente al servidor y manejar la respuesta
            // Esta función debería ser implementada en cliente.js según la lógica de la aplicación
            // Aquí se simula la respuesta de error para mostrar el modal de error
            $('#modalError').modal('show');
        }
    </script>
</body>
</html>
